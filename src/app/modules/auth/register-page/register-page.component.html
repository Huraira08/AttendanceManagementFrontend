<div class="container" nz-flex nzJustify="center" nzAlign="center">
    <div class="login-form-container">
        <h1>Register</h1>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your full name!">
                    <nz-input-group>
                        <input class="text-input" type="text" nz-input formControlName="fullname" placeholder="Full name" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your username!">
                    <nz-input-group>
                        <input class="text-input" type="text" nz-input formControlName="username" placeholder="Username" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group>
                        <input class="text-input" type="password" nz-input formControlName="password" placeholder="Password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <div nz-col [nzSpan]="12" style="margin-bottom: 30px;">
                <label nz-checkbox formControlName="remember">
                  <span>Remember me</span>
                </label>
            </div>

            <button class="submit-btn" nz-button nzType="primary">Sign up</button>

            <div class="other-auth">
                Already have an account?
                <a style="color: #0DCAF0;" routerLink="/auth/login">Login here</a>
            </div>
        </form>
    </div>
</div>
