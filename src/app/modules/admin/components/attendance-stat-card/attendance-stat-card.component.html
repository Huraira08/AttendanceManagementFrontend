<div class="card-container">
    <div class="heading">
        <div class="title">{{title}}</div>
        <div class="period">&nbsp;| {{period}}</div>
    </div>
    <div class="number">{{number}}</div>
    <div class="insight">
        <span style="font-weight: bold;color: var(--primary-text-color);">{{percentage}}%</span> {{changeStatus}}
    </div>
</div>
